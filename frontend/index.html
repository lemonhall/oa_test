<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OA Demo</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">OA Demo</div>
      <div class="spacer"></div>
      <div id="whoami" class="muted"></div>
      <button id="logoutBtn" class="btn btn-secondary" hidden>退出</button>
    </header>

    <main class="container">
      <section id="loginView" class="card">
        <h1>登录</h1>
        <p class="muted">默认账号：admin/admin（管理员），user/user（普通用户）</p>
        <div class="grid">
          <label>
            <div class="label">用户名</div>
            <input id="username" autocomplete="username" />
          </label>
          <label>
            <div class="label">密码</div>
            <input id="password" type="password" autocomplete="current-password" />
          </label>
          <button id="loginBtn" class="btn">登录</button>
          <div id="loginError" class="error"></div>
        </div>
      </section>

      <section id="appView" hidden>
        <nav class="tabs card">
          <button class="tabbtn" data-tab="create">发起申请</button>
          <button class="tabbtn" data-tab="requests">我的申请</button>
          <button class="tabbtn" data-tab="inbox">我的待办</button>
          <button class="tabbtn" data-tab="notifications">通知</button>
          <button id="usersTabBtn" class="tabbtn" data-tab="users" hidden>用户管理</button>
          <button id="rolesTabBtn" class="tabbtn" data-tab="roles" hidden>角色管理</button>
          <button id="workflowsTabBtn" class="tabbtn" data-tab="workflows" hidden>流程管理</button>
        </nav>

        <section id="tab-create" class="card">
          <h2>发起申请</h2>
          <div class="grid">
            <label>
              <div class="label">流程</div>
              <select id="workflowKey"></select>
              <div id="workflowHint" class="muted" style="font-size: 13px"></div>
            </label>

            <div id="leaveFields" class="grid">
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">开始日期</div>
                  <input id="leaveStart" type="date" />
                </label>
                <label style="flex: 1">
                  <div class="label">结束日期</div>
                  <input id="leaveEnd" type="date" />
                </label>
                <label style="width: 120px">
                  <div class="label">天数</div>
                  <input id="leaveDays" type="number" min="1" step="1" />
                </label>
              </div>
              <label>
                <div class="label">原因</div>
                <textarea id="leaveReason" rows="3"></textarea>
              </label>
            </div>

            <div id="expenseFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">类别</div>
                  <input id="expenseCategory" placeholder="例如：交通/餐饮/差旅/办公" />
                </label>
                <label style="width: 160px">
                  <div class="label">金额（元）</div>
                  <input id="expenseAmount" type="number" min="0" step="0.01" />
                </label>
              </div>
              <label>
                <div class="label">说明</div>
                <textarea id="expenseReason" rows="3"></textarea>
              </label>
            </div>

            <div id="purchaseFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">物品名称</div>
                  <input id="purchaseItemName" placeholder="例如：笔记本电脑/显示器/办公椅" />
                </label>
                <label style="width: 120px">
                  <div class="label">数量</div>
                  <input id="purchaseQty" type="number" min="1" step="1" />
                </label>
                <label style="width: 160px">
                  <div class="label">单价（元）</div>
                  <input id="purchaseUnitPrice" type="number" min="0" step="0.01" />
                </label>
              </div>
              <label>
                <div class="label">采购原因</div>
                <textarea id="purchaseReason" rows="3"></textarea>
              </label>
              <div class="muted" style="font-size: 13px">
                说明：金额会按 数量×单价 自动计算，用于判断是否需要“总经理审批”（默认阈值 20000）。
              </div>
            </div>

            <div id="overtimeFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">日期</div>
                  <input id="overtimeDate" type="date" />
                </label>
                <label style="width: 160px">
                  <div class="label">时长（小时）</div>
                  <input id="overtimeHours" type="number" min="0" step="0.5" />
                </label>
              </div>
              <label>
                <div class="label">原因</div>
                <textarea id="overtimeReason" rows="3"></textarea>
              </label>
            </div>

            <div id="attendanceFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">日期</div>
                  <input id="attDate" type="date" />
                </label>
                <label style="width: 140px">
                  <div class="label">类型</div>
                  <select id="attKind">
                    <option value="in">上班</option>
                    <option value="out">下班</option>
                  </select>
                </label>
                <label style="width: 160px">
                  <div class="label">时间</div>
                  <input id="attTime" type="time" />
                </label>
              </div>
              <label>
                <div class="label">原因</div>
                <textarea id="attReason" rows="3"></textarea>
              </label>
            </div>

            <div id="businessTripFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">开始日期</div>
                  <input id="tripStart" type="date" />
                </label>
                <label style="flex: 1">
                  <div class="label">结束日期</div>
                  <input id="tripEnd" type="date" />
                </label>
              </div>
              <label>
                <div class="label">目的地</div>
                <input id="tripDestination" placeholder="例如：上海/杭州/北京" />
              </label>
              <label>
                <div class="label">事由</div>
                <textarea id="tripPurpose" rows="3"></textarea>
              </label>
            </div>

            <div id="outingFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">日期</div>
                  <input id="outingDate" type="date" />
                </label>
                <label style="width: 160px">
                  <div class="label">开始时间</div>
                  <input id="outingStart" type="time" />
                </label>
                <label style="width: 160px">
                  <div class="label">结束时间</div>
                  <input id="outingEnd" type="time" />
                </label>
              </div>
              <label>
                <div class="label">地点</div>
                <input id="outingDestination" placeholder="例如：银行/客户现场/政务大厅" />
              </label>
              <label>
                <div class="label">原因</div>
                <textarea id="outingReason" rows="3"></textarea>
              </label>
            </div>

            <div id="travelExpenseFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">开始日期</div>
                  <input id="travelStart" type="date" />
                </label>
                <label style="flex: 1">
                  <div class="label">结束日期</div>
                  <input id="travelEnd" type="date" />
                </label>
                <label style="width: 180px">
                  <div class="label">金额（元）</div>
                  <input id="travelAmount" type="number" min="0" step="0.01" />
                </label>
              </div>
              <label>
                <div class="label">说明</div>
                <textarea id="travelReason" rows="3"></textarea>
              </label>
            </div>

            <div id="onboardingFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">姓名</div>
                  <input id="onboardName" />
                </label>
                <label style="flex: 1">
                  <div class="label">入职日期</div>
                  <input id="onboardDate" type="date" />
                </label>
              </div>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">部门</div>
                  <input id="onboardDept" placeholder="例如：研发/产品/行政" />
                </label>
                <label style="flex: 1">
                  <div class="label">岗位</div>
                  <input id="onboardPosition" placeholder="例如：工程师/产品经理" />
                </label>
              </div>
            </div>

            <div id="probationFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">姓名</div>
                  <input id="probName" />
                </label>
                <label style="flex: 1">
                  <div class="label">开始日期</div>
                  <input id="probStart" type="date" />
                </label>
                <label style="flex: 1">
                  <div class="label">结束日期</div>
                  <input id="probEnd" type="date" />
                </label>
              </div>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="width: 160px">
                  <div class="label">结果</div>
                  <select id="probResult">
                    <option value="pass">通过</option>
                    <option value="fail">不通过</option>
                  </select>
                </label>
                <label style="flex: 1">
                  <div class="label">说明</div>
                  <input id="probComment" placeholder="可选" />
                </label>
              </div>
            </div>

            <div id="resignationFields" class="grid" hidden>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">姓名</div>
                  <input id="resignName" />
                </label>
                <label style="flex: 1">
                  <div class="label">最后工作日</div>
                  <input id="resignLastDay" type="date" />
                </label>
              </div>
              <label>
                <div class="label">离职原因</div>
                <textarea id="resignReason" rows="3"></textarea>
              </label>
              <label>
                <div class="label">交接说明（可选）</div>
                <textarea id="resignHandover" rows="2"></textarea>
              </label>
            </div>

            <div id="jobTransferFields" class="grid" hidden>
              <label>
                <div class="label">姓名</div>
                <input id="transferName" />
              </label>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">原部门</div>
                  <input id="transferFrom" />
                </label>
                <label style="flex: 1">
                  <div class="label">新部门</div>
                  <input id="transferTo" />
                </label>
                <label style="flex: 1">
                  <div class="label">生效日期</div>
                  <input id="transferDate" type="date" />
                </label>
              </div>
              <label>
                <div class="label">原因（可选）</div>
                <textarea id="transferReason" rows="2"></textarea>
              </label>
            </div>

            <div id="salaryAdjustFields" class="grid" hidden>
              <label>
                <div class="label">姓名</div>
                <input id="salaryName" />
              </label>
              <div class="row" style="gap: 12px; align-items: flex-end">
                <label style="flex: 1">
                  <div class="label">生效日期</div>
                  <input id="salaryDate" type="date" />
                </label>
                <label style="flex: 1">
                  <div class="label">原薪资</div>
                  <input id="salaryFrom" type="number" min="0" step="0.01" />
                </label>
                <label style="flex: 1">
                  <div class="label">新薪资</div>
                  <input id="salaryTo" type="number" min="0" step="0.01" />
                </label>
              </div>
              <label>
                <div class="label">原因（可选）</div>
                <textarea id="salaryReason" rows="2"></textarea>
              </label>
            </div>

            <label>
              <div class="label">标题</div>
              <input id="reqTitle" placeholder="例如：请假 / 报销 / 采购" />
            </label>
            <label>
              <div class="label">内容</div>
              <textarea id="reqBody" rows="4" placeholder="写明原因、时间、金额等"></textarea>
            </label>
            <label>
              <div class="label">附件（单文件，<=5MB）</div>
              <input id="attachFile" type="file" />
            </label>
            <div class="row">
              <button id="createBtn" class="btn">提交</button>
              <div id="createError" class="error"></div>
            </div>
          </div>
        </section>

        <section id="tab-requests" class="card" hidden>
          <div class="row">
            <h2>我的申请</h2>
            <div class="spacer"></div>
            <label id="scopeWrap" class="row muted" style="gap: 6px" hidden>
              <input id="scopeAll" type="checkbox" />
              <span>看全部</span>
            </label>
            <button id="refreshRequestsBtn" class="btn btn-secondary">刷新</button>
          </div>
          <div id="requestsList" class="list"></div>
        </section>

        <section id="tab-inbox" class="card" hidden>
          <div class="row">
            <h2>我的待办</h2>
            <div class="spacer"></div>
            <button id="refreshInboxBtn" class="btn btn-secondary">刷新</button>
          </div>
          <div id="inboxList" class="list"></div>
        </section>

        <section id="tab-notifications" class="card" hidden>
          <div class="row">
            <h2>通知</h2>
            <div class="spacer"></div>
            <button id="refreshNotificationsBtn" class="btn btn-secondary">刷新</button>
          </div>
          <div id="notificationsList" class="list"></div>
        </section>

        <section id="tab-roles" class="card" hidden>
          <div class="row">
            <h2>角色管理</h2>
            <div class="spacer"></div>
            <button id="refreshRolesBtn" class="btn btn-secondary">刷新</button>
          </div>
          <div class="grid" style="margin-top: 12px">
            <div class="row" style="gap: 12px; align-items: flex-end">
              <label style="flex: 1">
                <div class="label">选择角色</div>
                <select id="roleSelect"></select>
              </label>
              <button id="newRoleBtn" class="btn btn-secondary">新建</button>
            </div>
            <label>
              <div class="label">角色名</div>
              <input id="roleName" placeholder="例如：auditor" />
            </label>
            <label>
              <div class="label">权限（每行一个权限点）</div>
              <textarea id="rolePerms" rows="8" spellcheck="false"></textarea>
            </label>
            <div class="row">
              <button id="saveRoleBtn" class="btn">保存</button>
              <div id="roleMsg" class="muted" style="font-size: 13px"></div>
            </div>
          </div>
        </section>

        <section id="tab-users" class="card" hidden>
          <div class="row">
            <h2>用户管理</h2>
            <div class="spacer"></div>
            <button id="refreshUsersBtn" class="btn btn-secondary">刷新</button>
          </div>
          <div id="usersList" class="list"></div>
        </section>

        <section id="tab-workflows" class="card" hidden>
          <div class="row">
            <h2>流程管理</h2>
            <div class="spacer"></div>
            <button id="refreshWorkflowsBtn" class="btn btn-secondary">刷新</button>
          </div>

          <div class="grid" style="margin-top: 12px">
            <div class="row" style="gap: 12px">
              <label style="flex: 1">
                <div class="label">选择流程</div>
                <select id="adminWorkflowSelect"></select>
              </label>
              <button id="newWorkflowBtn" class="btn btn-secondary">新建</button>
            </div>

            <div class="row" style="gap: 12px; align-items: flex-end">
              <label style="width: 220px">
                <div class="label">workflow_key</div>
                <input id="wfKey" placeholder="例如：purchase_it" />
              </label>
              <label style="width: 160px">
                <div class="label">request_type</div>
                <input id="wfType" placeholder="purchase/expense/leave" />
              </label>
              <label style="flex: 1">
                <div class="label">名称</div>
                <input id="wfName" placeholder="例如：IT 采购流程" />
              </label>
            </div>

            <div class="row" style="gap: 12px; align-items: flex-end">
              <label style="width: 200px">
                <div class="label">类别</div>
                <input id="wfCategory" placeholder="Procurement/Finance/HR" />
              </label>
              <label style="width: 160px">
                <div class="label">scope_kind</div>
                <select id="wfScopeKind">
                  <option value="global">global</option>
                  <option value="dept">dept</option>
                </select>
              </label>
              <label style="width: 200px">
                <div class="label">scope_value</div>
                <input id="wfScopeValue" placeholder="dept 名称，例如 IT" />
              </label>
              <label class="row muted" style="gap: 6px">
                <input id="wfEnabled" type="checkbox" checked />
                <span>启用</span>
              </label>
              <label class="row muted" style="gap: 6px">
                <input id="wfDefault" type="checkbox" />
                <span>设为默认</span>
              </label>
            </div>

            <label>
              <div class="label">步骤（JSON 数组，每个元素：step_order/step_key/assignee_kind/assignee_value/condition_kind/condition_value）</div>
              <textarea id="wfSteps" rows="8" spellcheck="false"></textarea>
            </label>

            <div class="row">
              <button id="saveWorkflowBtn" class="btn">保存</button>
              <button id="deleteWorkflowBtn" class="btn btn-secondary">删除</button>
              <div id="wfMsg" class="muted" style="font-size: 13px"></div>
              <div class="spacer"></div>
              <div class="muted" style="font-size: 13px">
                提示：全局默认用 key=请求类型（如 expense）；部门变体建议用 purchase_it / expense_fin 等。
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
